{% extends 'chantier/index.html' %}
{% block content %}
  <main class="main-content">
    <div class="container-fluid photos">

      <div class="row pt-4 mb-5 text-center">
        <div class="col-12">
          <h2 class="text-white mb-4">{{ chantier.name }} &mdash; {{ chantier.date_of_work }}</h2>
          <p>{{ chantier.description }}</p>
        </div>
      </div>

      <div class="row align-items-stretch">

        {% for photo in chantier.pictures.all %}
        <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up">
          <a href="{{ photo.picture.url }}" class="d-block photo-item" data-fancybox="gallery">
            <img src="{{ photo.picture.url }}" alt="{{chantier.name}}" class="img-fluid">
            <div class="photo-text-more">
              <span class="icon icon-search"></span>
              {% if photo.description %} <span class="meta">{{ photo.description }}</span> {% endif %}
            </div>
          </a>
        </div>
        {% endfor %}
        

      </div>
      {% endblock %}

  </main>
